server:
  port: 3344
spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
          git:
            uri: https://github.com/junzeQin/studyCloudConfig.git
            search-paths:
              - studyCloudConfig
      label: master
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848

management:
  endpoints:
    web:
      exposure:
        include: "*"
